<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="so ngay">
    <input type="submit" onclick="tinhngay()" value="Tinh so ngay"><br>
    <p id="result"></p>
    <script>
        function tinhngay() {
            let date = parseInt(document.getElementById("so ngay").value);
            switch (date) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:

                document.getElementById("result").innerHTML = "Tháng " + date + " có 31 ngày";
                break;
                case 2:
                document.getElementById("result").innerHTML = "Tháng" + date + " có 28 hoặc 29 ngày";
                break;
                case 4:
                case 6:
                case 11:
                case 9:
                document.getElementById("result").innerHTML = "Tháng "+ date +" có 30 ngày";
                break;  
            }

        }
    </script>
</body>

</html>
