<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tim gia tri trong mang</title>
</head>

<body>
    <script>
        let so = prompt(" nhap so trong mang: ");
        let x = [1, 3, 5, 2, 7, 5];
        for (let i = 0; i < x.length; i++) {
            if (so == x[i]) {
                alert("so " + x[i] + " dung thu " + i);
            }
              
        }
    </script>
</body>

</html>
