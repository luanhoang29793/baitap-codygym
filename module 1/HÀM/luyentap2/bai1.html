<body>
    <p id= 'result'></p>
    <script>
    function binhphuong(m) {
        
       n = Math.pow(m, 2);
       return n
    }
    let input = parseInt(prompt('nhập giá trị cần tính bình phương: '));
    document.getElementById('result').innerHTML= 'bình phương của '+ input + 'là: ' + binhphuong(input);

        </script>
