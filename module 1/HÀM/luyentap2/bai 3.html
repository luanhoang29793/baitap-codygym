<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai 3</title>
</head>
<body>
    <p id = "result"></p>
    <script>
    function giaithua(m) {
        let temp =1;
			for (var i =m; i >= 1; i--) {
				temp *= i; 
			}
			return temp;
    }
        let input = parseInt(prompt('nhập giá trị: '));
        //console.log (giaithua(input));
        document.getElementById('result').innerHTML='giai thừa của '+ input + 'là: ' + giaithua(input);
       // console.log (giaithua(input));
    
    
    </script>
</body>
</html>
