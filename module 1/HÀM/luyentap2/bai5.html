    <script>
    	function findMin(arr) {
			let min = arr[0]
		for (let i = 0 ; i< arr.lenght; i++) {
            if (min > arr[i])
                min = arr[i]
        }
			return min;
		}
		let num1 = Math.floor(Math.random()*100);
		let num2= Math.floor(Math.random()*100);
		let num3 = Math.floor(Math.random()*100);
        let arr = [num1,num2,num3]
		console.log(findMin(arr));
    </script>
