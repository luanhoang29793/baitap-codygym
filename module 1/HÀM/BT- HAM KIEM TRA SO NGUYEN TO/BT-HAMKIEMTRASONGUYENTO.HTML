   <script>
       function findPrime(n) {          
         
         for (let i =2;i<n;i++){
             if (n%i ===0)
             return false;
         }
         return true;
       }
       function showPrime(n) {
           let arr =[];
        for (let i=2;i<=n;i++){
            if (findPrime(i)){
                arr.push(i);
            }
        } 
     
        document.write (arr);
       }
       showPrime(1000);
