<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kIỂM TRA SỐ NGUYÊN TỐ</title>
</head>
<body>
   <script>
       function findPrime(n) {          
           if (n<2){
               return false;
           } else if (n===2){
               return true;
           } else if ( n%2==0){
               return false;
           } else
            for (let i = 3 ; i<(n-1) ; i+=2){
               if (n%i===0){
               return false;
               }
                
            }
            return true;
        }   
       
       function showPrime(n) {
           let arr =[];
        for (let i=0;i<=n;i++){
            if (findPrime(i)){
                arr.push(i);
            }
        } 
     
        document.write (arr);
       }
       showPrime(1000);
   </script> 

</body>
</html>
