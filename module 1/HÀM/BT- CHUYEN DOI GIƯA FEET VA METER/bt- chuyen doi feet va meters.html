	        <button type="button" onclick="convertmeter()">feet to meter</button>
            <button type="button" onclick="convertfeet()">meter to Foot</button>
            <p id="outputCelsius"> </p>
        <script>
        function convertmeter() {
            let feet = document.getElementById("giatri").value
            let a= feet * 3.279;

        }
        function convertfeet() {
            let meter = document.getElementById("giatri").value
            return document.write (3.279 * meter);
            
        }
