<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai3</title>
</head>
<body>
    <p id= 'result'></p>
    <script>
    function tong(a,b) {
        
        if ( a >b) {
            
            alert ( 'giá trị ' + a + 'lớn hơn giá trị '+ b); 
            } else {
                let c = a + b ;
                document.getElementById('result').innerHTML = "tổng hai số là " +c;
            }
        }
    

    
    let a = parseInt(prompt("nhập giá trị a"));
    let b = parseInt(prompt("nhập giá trị b"));
    tong(a,b);
    </script>
    
</body>
