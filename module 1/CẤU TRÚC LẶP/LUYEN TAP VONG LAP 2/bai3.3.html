    <script>
        for (let i = 6; i > 0; i--) {
            for (let j = 6; j >0; j--) {
                if (j >= i) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
                document.write("<br>");

            }
            document.write("<br>");
