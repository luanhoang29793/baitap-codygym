    <script>

    let nhietdo ;
    nhietdo = prompt ("nhập nhiệt độ: ");

        alert ("giảm nhiệt độ")
        nhietdo = prompt ("nhập lại  nhiệt độ: ");

        alert ("tăng nhiệt độ");

    }
    alert ("nhiệt độ hợp lý")
    </script>
